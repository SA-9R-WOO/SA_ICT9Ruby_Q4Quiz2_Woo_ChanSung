<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <title>Q4 Quiz 2</title>

   <style>
      #cover{
         height:300px;
         width: 230px;
      }
      .row{
         display: flex;
      }

      button {
         padding: 50px 50px;
         cursor: pointer;
         color: #fff;
         background-color: #FFB6C1;
         border: none;
         border-radius: 55px;
         box-shadow: 0 10px #C11C84;
      }

      button:hover {background-color: #e0b0ff}

      button:active {
         background-color: #e0b0ff;
         box-shadow: 0 5px #666;
         transform: translateY(4px);
      }
      h1{
         background-color: #0addf5;
         width: 930px;
         font-family: fantasy;
         margin-top:150px;
      }
      #Grade1, #Grade2, #Grade3{
         background-color: lightgray;
         font-size: 40px;
         text-align: center;
         color: darkblue;
         width: 160px;
         font-family: fantasy;
         text-decoration: underline;
      }

   </style>

</head>
<body>
<center>
   <h1>Grade Analyzer</h1>
   <details ontoggle="message()">
      <summary>Click Me</summary>
      <i id="instructions"></i>
   </details>
<script>
   function message(){
   document.getElementById("instructions").innerHTML = "Please enter your grades in the following subjects.";
}
</script>
</center>

<br>

<center>
<div class="col-md-6">
   <form action="#">
      <div class="row">
         <div class="col-md-4">
            
               <button type="button" class="btn btn-primary" onclick="science()">
               <img src="https://i.pinimg.com/736x/82/e7/28/82e7287b91acb66d6f024e07c98845b1.jpg" id="cover">
               </button>
           
               <br><br>
               <div id="gr1"></div>
            
         </div>
         <div class="col-md-4">
            <button type="button" class="btn btn-info" onclick="math()">
               <img src="https://img.freepik.com/free-vector/maths-realistic-chalkboard-background_23-2148159115.jpg?semt=ais_hybrid&w=740" id="cover">
            </button>

            <br><br>
               <div id="gr2"></div>

         </div>
         <div class="col-md-4">
            <button type="button" class="btn btn-info" onclick="english()">
               <img src="https://www.euroschoolindia.com/blogs/wp-content/uploads/2024/01/importance-of-learning-english-jpg.webp" id="cover">
            </button>

            <br><br>
               <div id="gr3"></div>
         </div>
      </div>

      <br>

      <button type="button" class="btn btn-info" onclick="AVG()">
      Get Your Grade Rating
      </button>

   </form>
</div>

<script>
   function science(){
      document.getElementById("gr1").innerHTML = 
      "<input type='number' class='form-control' id='Grade1'>";
   }
   function math(){
      document.getElementById("gr2").innerHTML = 
      "<input type='number' class='form-control' id='Grade2'>";
   }
   function english(){
      document.getElementById("gr3").innerHTML = 
      "<input type='number' class='form-control' id='Grade3'>";
   }

   function AVG(){
   var science = Number(document.getElementById("Grade1").value);
   var math = Number(document.getElementById("Grade2").value);
   var english = Number(document.getElementById("Grade3").value);

   var ave = ((science + math + english)/3).toFixed(2);

   switch (true) {
   case (ave >= 94 && ave <= 100):
        alert("Your grade is " + ave + " - Perfect!");
        break;

   case (ave >= 87 && ave <= 93.99):
        alert("Your grade is " + ave + " - Great!");
        break;

   case (ave >= 80 && ave <= 86.99):
        alert("Your grade is " + ave + " - Good");
        break;

   case (ave >= 75 && ave <= 79.99):
        alert("Your grade is " + ave + " - Improvement needed");
        break;

   case (ave >= 70 && ave <= 74.99):
        alert("Your grade is " + ave + " - Poor");
        break;
    default:
        alert("You are failing. Please study harder.");
   }

   }

   
   
</script>
      <br>

      <p id = "source">Note: <i>Grades and their criteria can differ from schools or districts.</i></p>
      
      <hr>
      <p>@ChanSung</p>
     

</center>
</body>
</html>
